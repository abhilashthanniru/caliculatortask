<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .display {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 1.5rem;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            height: 60px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:active {
            background-color: #0056b3;
        }

        .button.clear {
            background-color: #dc3545;
        }

        .button.clear:active {
            background-color: #a71d2a;
        }

        .button.equal {
            background-color: #28a745;
            grid-column: span 2;
        }

        .button.equal:active {
            background-color: #1c7c31;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button" onclick="num('7')">7</button>
            <button class="button" onclick="num('8')">8</button>
            <button class="button" onclick="num('9')">9</button>
            <button class="button" onclick="num('/')">%</button>
            <button class="button" onclick="num('4')">4</button>
            <button class="button" onclick="num('5')">5</button>
            <button class="button" onclick="num('6')">6</button>
            <button class="button" onclick="num('*')">*</button>
            <button class="button" onclick="num('1')">1</button>
            <button class="button" onclick="num('2')">2</button>
            <button class="button" onclick="num('3')">3</button>
            <button class="button" onclick="num('-')">-</button>
            <button class="button" onclick="num('0')">0</button>
            <button class="button" onclick="num('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="num('+')">+</button>
            <button class="button equal" onclick="result()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function num(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function result() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                alert('Invalid input');
                clearDisplay();
            }
        }
    </script>
</body>
</html>
